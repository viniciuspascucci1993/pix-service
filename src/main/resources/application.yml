server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5439/pix_base
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.pixservice.infrastructure.web